<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
		<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display|Gravitas+One|Lobster|Roboto:100|Staatliches|Work+Sans:200&display=swap" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		
		<script src="https://kit.fontawesome.com/0ded37e0fb.js" crossorigin="anonymous"></script>

		<title>Fast Facts about your Favorite Artist</title>
	</head>

	<body>

		<!--Section: Navigation-->
		<nav class="indigo navbar-fixed" role="navigation">
			<div class="nav-wrapper container">
				<a href="#" class="brand-logo" id="logo-container"></a>
			</div>
		</nav>
	
		<!--Section: Main Hero Image-->
		<div class="col s12">
			<img class="responsive-img" src="assets/img/jam_hero.jpg" />
		</div>

		<!--Artist Search Section-->

		<div class="container">
			<h3 class ="valign center">Artist Search</31>
			<input type="text" placeholder="Search" id="userInput" />
			<button
				class="btn indigo lighten-1 valign center"
				type="submit"
				name="action"
				id="searchBtn">
				Submit
				<i class="material-icons right"></i>
			</button>
		</div>

			<!--Artist Bio Info Section-->
			<div class="container">
				<div class="row">
					<div class="col s4">
					<img id="artistImg" width: 50%>
				</div>
				<div class="col s4" >
					<div class="name" id="artistName">
				</div>
				</div>
			</div>

		<!--Similar  Artists-->
		<h4 class="valign center">You might also like these artists:</h4><br>
		<div class="container" id="similarArtist"></div>
		<div class="card"></div>
		<!-- Insert jQuery Link -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Insert JavaScript Link -->
		<script src="assets/script.js" type="text/javascript"></script>
 

	</body>
</html>
